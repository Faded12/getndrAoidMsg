<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试与安卓交互</title>
</head>
<body>
<button onclick="getAndroidMsg()">点击触发安卓</button>
<h6>
    此按钮函数内容：<br/><br/>
    function getAndroidMsg(){<br/>
    <span style="background-color: #bec1c8">//  window.接口名.方法名（参数）;</span><br/>
    window.webViewObj.backHome();<br/>
    }
</h6>
<h6 id="eee"></h6>
<script type = "text/javascript">

    //在android代码中调用此方法
    function showInfoFromAndroid(msg){
        var table = document.getElementById("eee");
        table.innerHTML=msg;
//        alert("来自客户端的信息："+msg);
    }
//    showInfoFromAndroid(22222222)
</script>
<script>
    function getAndroidMsg(){
        //window.接口名.方法名（参数）;
        try {
            window.webViewObj.backHome();
            alert('已触发backHome()方法')
        }catch (e){
            alert('触发无效，错误内容：'+e)
        }
    }
</script>
</body>
</html>
